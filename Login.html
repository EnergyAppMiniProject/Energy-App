<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="Login_Page.Css">
</head>

<body>
    <div class="main">
        <h1>LOG IN </h1>
        
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Password" required>

            <div class="wrap">
                <button type="Log In">
                    Log In
                </button>
            </div>
        </form>
        <div class="reg-div">
            <div></div>
            <div class="reg">
                <button>Sign Up</button>        
    </div>
</body>

</html>
